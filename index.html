<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nilai Akhir Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background: #f0f0f0;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 0.8rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Nilai Akhir Siswa</h1>

  <select id="mapelDropdown">
    <option value="">Pilih Mata Pelajaran</option>
  </select>

  <table id="nilaiTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Siswa</th>
        <th>Nilai</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data siswa akan tampil di sini -->
    </tbody>
  </table>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTFqxLQ97dRcaVuS3SGPeiQNzSuKu8S0nw-mLJPG1bVWFsW2JkT4NZuw7Z7nBvZVSmTjH96ZAwO9mXW/pub?output=csv';
    const dropdown = document.getElementById('mapelDropdown');
    const tbody = document.querySelector('#nilaiTable tbody');
    let headers = [];
    let students = [];

    function parseCSV(text) {
      const rows = text.trim().split('\n').map(row => row.split(','));
      headers = rows[0]; // Baris header
      students = rows.slice(1); // Sisanya data siswa
    }

    function populateDropdown() {
      for (let i = 1; i < headers.length; i++) { // Mulai dari index 1 (karena index 0 itu "Nama")
        const option = document.createElement('option');
        option.value = i; // Simpan index kolom
        option.textContent = headers[i];
        dropdown.appendChild(option);
      }
    }

    function updateTable(subjectIndex) {
      tbody.innerHTML = '';
      students.forEach((row, index) => {
        const nama = row[0];
        const nilai = row[subjectIndex];
        if (nilai) { // Tampilkan hanya kalau ada nilai
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${nama}</td>
            <td>${nilai}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        parseCSV(text);
        populateDropdown();
      });

    dropdown.addEventListener('change', () => {
      const selectedIndex = dropdown.value;
      if (selectedIndex) {
        updateTable(selectedIndex);
      } else {
        tbody.innerHTML = '';
      }
    });
  </script>
</body>
</html>
